<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Background Buttons with mixin</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class='container'>
        <h1>Swagtastic background buttons with mixin</h1>
        <h2>@mixin make-button($background, $gradientTop, $gradientBottom, $boldColor, $icon, $afterTransform, $beforeTransform)</h2>
        <button class='one'>Play some <b>amazing</b> games</button>
        <button class='two'>Continue shopping <b>now</b></button>
        <button class='three'><a href="" target="_blank">Follow me on <b>Codepen</b></a></button>
        <button class='four'>Change some <b>settings</b></button>
        <button class='five'>Do something <b>fun</b> today</button>
    </div>
    <!-- partial -->

</body>

</html>
